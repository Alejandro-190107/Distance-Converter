</head>

<body>
    <header>
        <!-- beggin Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand me-2" href="index.html"><img src="assets/img/logo gift.gif" height="50" alt="Logo"/></a>
                <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <!--  <li class="nav-link"> Distance Converter </li> -->
                    </ul>
  
                    <div class="d-flex align-items-center">
                        <a data-mdb-ripple-init class="btn btn-dark btn-floating px-3 me-2" href="mailto:alejandrolopez190107@gmail.com" role="button"><i class="fab fa-google fa-2x"></i></a>
                        <a data-mdb-ripple-init class="btn btn-dark btn-floating px-3 me-2" href="https://www.linkedin.com/in/daniel-alejandro-l%C3%B3pez-herrera-477548241" target="_blank" role="button"><i class="fab fa-linkedin fa-2x"></i></a>
                        <a data-mdb-ripple-init class="btn btn-dark btn-floating px-3 me-2" href="https://github.com/Alejandro-190107" target="_blank" role="button"><i class="fab fa-github fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end Navbar -->
    </header>

    <!-- beggin container -->
    <div class="container-main my-2">
        <div class="row">

            <div class="col-sm-5">
                <div class="card card-information">
                    <div class="card-header card-title-information"> 
                        <i class="fa-solid fa-circle-info"></i> Information 
                    </div>
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <p class="card-text card-text-information">
                                The distance converter refers to converting a unit of measurement that consists 
                                of taking a unit to transform it into another larger or smaller one that is its equivalent.
                            </p>
                        </div>
                        <img src="assets/img/img-information.png" alt="Img-Information" class="ms-3 img-fluid card-img-information">
                    </div>
                    
                </div>
            </div>

            <div class="col-sm-7">
                <div class="card card-calculator">
                    <div class="card-header card-title-calculator"> 
                        <i class="fa-solid fa-calculator"></i> Calculator 
                    </div>
                    <div class="card-body">                                    
                        <form>
                            <div class="row">                        
                                <div class="col-md-6 card-col-calculator">
                                    <div class="form-outline" data-mdb-input-init>
                                        <input type="number" class="form-control" id="distance"/>
                                        <label class="form-label"> Enter Value </label>
                                    </div>
                                </div>
                                                   
                                <div class="col-md-6 card-col-calculator">
                                    <div class="form-outline" data-mdb-input-init>
                                        <select class="form-select" id="unit">
                                            <option value="" disabled selected> Select Unit </option>
                                            <option value="meters"> Meters (m) </option>
                                            <option value="kilometers"> Kilometers (km) </option>
                                            <option value="miles"> Miles (mi) </option>
                                            <option value="feet"> Feet (ft) </option>                                          
                                        </select>                                 
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="alert alert-primary mt-2 alert-container-result" id="resultAlert">
                            <strong class="alert-title-result"> Converted Distances: </strong>
                            <p class="alert-text-result mt-3" id="resultContent"></p>                           
                        </div>
                    </div>
                </div>
            </div>
            
        </div>          
    </div>
    <!-- end container -->


    <!-- Footer -->
    <footer class="footer text-center text-lg-start fixed-bottom">

    <script src="https://kit.fontawesome.com/09ca335a75.js" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
